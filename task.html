<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Task</title>
</head>

<body>

    <form class="form single-task-form">

        <h4>edit task</h4>

        <!-- form-control start -->
        <div class="form-control">
            <label for="" class="form-label">task id</label>
            <p class="task-edit-id">123456789</p>
        </div>
        <!-- form-control end -->

        <!-- form-control start -->
        <div class="form-control">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-input task-edit-name" value="walk the dog" />
        </div>
        <!-- form-control end -->

        <!-- form-control start -->
        <div class="form-control">
            <label for="completed" class="form-label">completed</label>
            <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <!-- form-control end -->

        <button type="submit" class="btn btn-link task-edit-btn">edit</button>

        <!-- form-alert start -->
        <div class="form-alert text-small">
            there was an error
        </div>
        <!-- form-alert end -->

    </form>

    <a href="index.html" class="btn back-link">back to tasks</a>

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>
</head>

<body>

    <!-- form start -->
    <form class="form task-form">

        <h4>task manager</h4>

        <!-- form-control start -->
        <div class="form-control">

            <input type="text" name="name" class="form-input task-input" placeholder="e.g. wash dishes" />

            <button type="submit" class="btn submit-btn">submit</button>

        </div>
        <!-- form-control end -->

        <!-- form-alert start -->
        <small class="form-alert">there was an error</small>
        <!-- form-alert end -->

    </form>
    <!-- form end -->

    <!-- tasks-container start -->
    <section class="tasks-container">

        <p class="loading-text">Loading...</p>

        <!-- tasks start -->
        <div class="tasks">

            <!-- single task start -->
            <div class="single-task">

                <h5>
                    <i class="far fa-check-circle"></i>
                    task name
                </h5>

                <!-- edit task link start -->
                <a href="task.html" class="edit-link">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- edit task link end -->

                <!-- delete task button start -->
                <button type="button" class="delete-btn" data-id="123">
                    <i class="fas fa-trash"></i>
                </button>
                <!-- delete task button end -->

            </div>
            <!-- single task end -->

        </div>
        <!-- tasks end -->

    </section>
    <!-- tasks-container end -->

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
